<signup class="app-page">
    <header class="header-bar">
        <div class="left">
            <a class="btn pull-left myleftarrow" data-navigation="$previous-page"></a>
            <div class="center">
            <p><h1 class="mytext">Sign up</h1></p>
            </div>
        </div>
    </header>

    <div id="signup-form" class="content myback mycenter mydiv">
        <input class="myround" type="text" id="signup-username" placeholder="Username" required>
        <input class="myround" type="email" id="signup-email" placeholder="Email" required>
        <input class="myround" type="password" id="signup-password" placeholder="Password" required>
        <input class="myround" type="password" id="signup-cpassword" placeholder="Password" required>
        <button type="submit" class="btn fit-parent mybtn2" value="Submit" id="signup-submit">Save</button>
    </div>
</signup>
